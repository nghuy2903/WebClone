<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        td:last-child {
            text-align: right;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            width: 150px; 
            height: 45px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>Giỏ hàng</h1>
    <table>
        <tr>
            <th>STT</th>
            <th>Mặt hàng</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Thành tiền</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Áo</td>
            <td>100,000 VND</td>
            <td>1</td>
            <td>100,000 VND</td>
        </tr>
    </table>

    <div class="btn-container">
        <button type="button" class="btn">Thanh toán</button>
    </div>
    
    <script>
    </script>
</body>
</html>
