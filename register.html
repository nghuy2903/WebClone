<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('/Juno-clone/public/image/th.jpg') no-repeat;
            background-size: cover;
            background-position: center;
        }

        .wrapper {
            position: relative;
            width: 420px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10px rgb(0 , 0, 0, .2);
            color: #fff;
            border-radius: 10px;
            padding: 30px 40px;
        }

        .wrapper h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }

        .wrapper .input-box {
            width: 100%;
            height: 50px;
            margin: 15px 0;
            position: relative;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            font-size: 16px;
            color: #fff;
            padding: 20px 45px 20px 20px;
        }

        .input-box input::placeholder {
            color: #fff;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            cursor: pointer;
        }

        .wrapper .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin: -15px 0 15px;
        }

        .remember-forgot label input {
            accent-color: #fff;
            margin-right: 3px;
        }

        .remember-forgot a {
            color: #fff;
            text-decoration: none;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .wrapper .btn {
            width: 100%;
            height: 45px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow:  0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
            margin-top: 20px;
        }

        .wrapper .register-link {
            font-size: 15.5px;
            text-align: center;
            margin: 20px 0 15px;
        }

        .register-link p a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link p a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Register</h1>
        <form action="#" onsubmit="return validateForm()">
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <i class="bx bxs-envelope"></i>
            </div>

            <div class="input-box">
                <input type="tel" placeholder="Phone" id="phone">
                <i class="bx bxs-phone"></i>
            </div>
            
            <div class="input-box show-password">
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <div class="remember-forgot">
                <label for=""> <input type="checkbox" onchange="togglePasswordVisibility()">Show pass</label>
            </div>

            <div class="remember-forgot">
                <label for="agreeCheckbox">
                    <input type="checkbox" id="agreeCheckbox" required>I agree to the terms and conditions
                </label>
            </div>

            <button type="submit" class="btn" onclick="registerSuccess()">Register</button>

            <div class="register-link">
                <p>Already have an account? <a href="/Juno-clone/login.html">Login</a></p>
            </div>
        </form>
    </div>

    <script>
        var passwordInput = document.getElementById('password');
        var phoneInput = document.getElementById('phone');

        function togglePasswordVisibility() {
            passwordInput.type = (passwordInput.type === 'password') ? 'text' : 'password';
        }

        function validateForm() {
            // Kiểm tra định dạng số điện thoại
            var phoneRegex = /^\d{10}$/; // Ví dụ: 10 chữ số
            if (!phoneRegex.test(phoneInput.value)) {
                alert("Vui lòng nhập số điện thoại hợp lệ (ví dụ: 0123456789)");
                return false;
            }
            return true;
        }

        function registerUser() {
            // Kiểm tra định dạng số điện thoại
            var phoneRegex = /^\d{10}$/; // Ví dụ: 10 chữ số

            if (!phoneRegex.test(phoneInput.value)) {
                alert("Vui lòng nhập số điện thoại hợp lệ (ví dụ: 1234567890)");
                return false;
            }
                alert("Đăng ký thành công!");
            return true;
        }

    </script>

</body>
</html>
